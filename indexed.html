<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Webpage</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <form id="signupForm" class="container">
      <div class="sign-up">
        <h1 class="heading">Hello, friend!</h1>

        <div class="text">
          <img
            src="https://i.postimg.cc/1zgS8WTF/user.png"
            alt="icon"
            height="20"
          />
          <input type="text" id="name" placeholder="Name" required />
        </div>

        <div class="text">
          <img
            src="https://i.postimg.cc/DZBPRgvC/email.png"
            alt="icon"
            height="12"
          />
          <input type="email" id="email" placeholder="Email" required />
        </div>

        <div class="text">
          <img
            src="https://i.postimg.cc/Nj5SDK4q/password.png"
            alt="icon"
            height="20"
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="text">
          <img
            src="https://i.postimg.cc/Nj5SDK4q/password.png"
            alt="icon"
            height="20"
          />
          <input
            type="password"
            id="password2"
            placeholder="Repeat Password"
            required
          />
        </div>

        <div class="terms">
          <input type="checkbox" />
          <p class="conditions">
            I read and agree to <a href="#">terms & conditions</a>
          </p>
        </div>

        <button type="submit">CREATE ACCOUNT</button>
        <div id="signupMessage" class="hidden"></div>
        <p class="conditions">
          Already have an account? <a href="signin.html">Sign in</a>
        </p>
      </div>

      <div class="text-container">
        <h1>Glad to see you!</h1>
        <p>Welcome, please fill in the blanks for sign up</p>
      </div>
    </form>
    <script src="js/sign.js"></script>
  </body>
</html>
