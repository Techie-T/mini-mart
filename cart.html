<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Your Cart</title>
  </head>

  <body class="bg-gray-800 text-white">
    <nav class="bg-gray-900 p-4 mb-6 flex justify-between items-center">
      <h1 class="text-xl">Your Cart</h1>
      <a href="product.html" class="text-white">‚Üê Back</a>
    </nav>

    <main class="container mx-auto p-4">
      <div id="cart-items" class="space-y-4"></div>

      <div id="empty-message" class="text-center hidden">
        <h2 class="text-2xl">Your cart is empty.</h2>
        <p>Browse items to add to your cart.</p>
      </div>

      <div class="text-right mt-4 mb-5">
        <h3 class="text-lg">Total: <span id="total-price">$0.00</span></h3>
      </div>

      <button id="checkout" class="border mt-4 p-3 rounded-md">
        Proceed to checkout
      </button>
    </main>
    <script src="js/cart.js"></script>
  </body>
</html>
